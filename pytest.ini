[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

markers =
    asyncio: mark test as async
    integration: integration tests
    e2e: end-to-end tests
    slow: slow running tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

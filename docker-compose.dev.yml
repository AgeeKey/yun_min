version: '3.8'

services:
  # Python development service with hot-reload
  yunmin-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yunmin-dev
    volumes:
      # Mount source code for live editing
      - ./yunmin:/app/yunmin
      - ./tests:/app/tests
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://yunmin:yunmin_dev_pass@postgres:5432/yunmin_dev
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    command: >
      sh -c "
        pip install -e . &&
        pip install watchdog[watchmedo] &&
        watchmedo auto-restart --recursive --pattern='*.py' --directory=. -- python -m yunmin.cli run --config config/default.yaml
      "
    networks:
      - yunmin-network
    restart: unless-stopped

  # PostgreSQL for production-like testing
  postgres:
    image: postgres:15-alpine
    container_name: yunmin-postgres
    environment:
      - POSTGRES_DB=yunmin_dev
      - POSTGRES_USER=yunmin
      - POSTGRES_PASSWORD=yunmin_dev_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - yunmin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yunmin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and message queue
  redis:
    image: redis:7-alpine
    container_name: yunmin-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - yunmin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: yunmin-prometheus
    volumes:
      - ./dev-config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - yunmin-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: yunmin-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./dev-config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./dev-config/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - yunmin-network
    restart: unless-stopped

  # Test runner service
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yunmin-test-runner
    volumes:
      - ./yunmin:/app/yunmin
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://yunmin:yunmin_dev_pass@postgres:5432/yunmin_test
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    command: >
      sh -c "
        pip install -e . &&
        pip install pytest-watch &&
        ptw -- -v --tb=short
      "
    networks:
      - yunmin-network
    profiles:
      - testing

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  yunmin-network:
    driver: bridge

name: CI - Tests and Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          libta-lib0-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run tests with coverage
      run: |
        pytest tests/ \
          -v \
          --tb=short \
          --cov=yunmin \
          --cov-report=xml \
          --cov-report=term-missing \
          --ignore=tests/integration/
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Linting and Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy isort bandit
    
    - name: Check formatting with Black
      run: |
        black --check --line-length 100 yunmin/ tests/ tools/
    
    - name: Lint with flake8
      run: |
        flake8 yunmin/ tests/ tools/ \
          --max-line-length=100 \
          --extend-ignore=E203,W503 \
          --count \
          --statistics
    
    - name: Check imports with isort
      run: |
        isort --check-only --profile black --line-length 100 yunmin/ tests/ tools/
    
    - name: Type check with mypy
      run: |
        mypy yunmin/ \
          --ignore-missing-imports \
          --no-strict-optional \
          --warn-return-any \
          --warn-unused-configs \
          || true  # Don't fail on type errors (just warnings)
    
    - name: Security check with bandit
      run: |
        bandit -r yunmin/ -f json -o bandit-report.json || true
        bandit -r yunmin/ --severity-level medium
    
    - name: Upload bandit report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: bandit-security-report
        path: bandit-report.json

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          libta-lib0-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ \
          -v \
          --tb=short \
          -m integration \
          || true  # Don't fail if no integration tests exist

  build-check:
    name: Build and Install Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip build twine
    
    - name: Build distribution
      run: |
        python -m build
    
    - name: Check distribution
      run: |
        twine check dist/*
    
    - name: Test installation
      run: |
        pip install dist/*.whl
        python -c "import yunmin; print(f'âœ… Package installed successfully')"

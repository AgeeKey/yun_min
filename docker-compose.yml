version: '3.8'

services:
  yunmin-bot:
    build: .
    container_name: yunmin_trading_bot
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - YUNMIN_TRADING_MODE=dry_run
    command: yunmin --config config/default.yaml --interval 60
    restart: unless-stopped
    
  redis:
    image: redis:7-alpine
    container_name: yunmin_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    
  postgres:
    image: postgres:15-alpine
    container_name: yunmin_postgres
    environment:
      POSTGRES_DB: yunmin
      POSTGRES_USER: yunmin
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YunMin Trading Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="bg-gray-800 p-4 border-b border-gray-700">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">ðŸ¤– YunMin Trading Bot</h1>
            <div class="flex items-center gap-4">
                <span class="flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                    <span class="text-sm">Live</span>
                </span>
                <span class="text-xl font-mono" id="total-value">$10,000.00</span>
            </div>
        </div>
    </header>
    
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
            <!-- Main Chart (3 columns on large screens) -->
            <div class="lg:col-span-3 bg-gray-800 rounded-lg p-4">
                <div class="flex flex-col sm:flex-row justify-between mb-2 gap-2">
                    <div class="flex gap-2 flex-wrap">
                        <button class="px-3 py-1 bg-blue-600 rounded text-sm hover:bg-blue-700" id="symbol-btn">BTC/USDT</button>
                        <button class="px-3 py-1 bg-gray-700 rounded text-sm hover:bg-gray-600" id="interval-btn">5m</button>
                        <button class="px-3 py-1 bg-gray-700 rounded text-sm hover:bg-gray-600" onclick="toggleIndicators()">Indicators</button>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-mono" id="current-price">$0.00</div>
                        <div class="text-sm text-gray-400">
                            <span class="hidden sm:inline">RSI: <span id="rsi">--</span> | </span>
                            <span class="hidden sm:inline">EMA: <span id="ema">--</span></span>
                        </div>
                    </div>
                </div>
                <div id="chart-container" class="w-full" style="height: 500px;"></div>
            </div>
            
            <!-- Sidebar (1 column) -->
            <div class="space-y-4">
                <!-- Portfolio Stats -->
                <div class="bg-gray-800 rounded-lg p-4">
                    <h3 class="text-lg font-bold mb-3">ðŸ“Š Portfolio</h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span>Capital:</span>
                            <span class="font-mono" id="initial-capital">$10,000</span>
                        </div>
                        <div class="flex justify-between">
                            <span>P&L:</span>
                            <span class="font-mono text-green-400" id="pnl">+$0</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Win Rate:</span>
                            <span class="font-mono" id="win-rate">0%</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Trades:</span>
                            <span class="font-mono" id="trade-count">0</span>
                        </div>
                    </div>
                </div>
                
                <!-- Open Positions -->
                <div class="bg-gray-800 rounded-lg p-4">
                    <h3 class="text-lg font-bold mb-3">ðŸ’¹ Positions</h3>
                    <div id="positions-list" class="text-sm space-y-2 max-h-64 overflow-y-auto">
                        <p class="text-gray-400 text-center">No open positions</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Section: Equity Curve & Trades -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mt-4">
            <!-- Equity Curve -->
            <div class="bg-gray-800 rounded-lg p-4">
                <h3 class="text-lg font-bold mb-3">ðŸ“ˆ Equity Curve</h3>
                <canvas id="equity-chart" height="200"></canvas>
            </div>
            
            <!-- Recent Trades -->
            <div class="bg-gray-800 rounded-lg p-4">
                <h3 class="text-lg font-bold mb-3">ðŸ“œ Recent Trades</h3>
                <div id="trades-list" class="space-y-2 text-sm max-h-48 overflow-y-auto">
                    <p class="text-gray-400 text-center">No recent trades</p>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/static/js/dashboard.js"></script>
</body>
</html>

site_name: YunMin Trading Bot
site_description: AI-powered cryptocurrency trading agent with ML and LLM capabilities
site_author: YunMin Team
site_url: https://ageekey.github.io/yun_min/

repo_name: AgeeKey/yun_min
repo_url: https://github.com/AgeeKey/yun_min
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quickstart: getting-started/quickstart.md
  - Strategies:
      - Creating Custom: strategies/custom-strategy.md
  - Documentation:
      - Advanced AI Framework: ADVANCED_AI_FRAMEWORK_GUIDE.md
      - Development Guide: DEVELOPMENT.md
      - Deployment: DEPLOYMENT.md
      - Operations: OPERATIONS.md
      - Alert Rules: ALERT_RULES.md
      - API Documentation: API_DOCUMENTATION.md
  - Guides:
      - Testnet Setup: TESTNET_SETUP_GUIDE.md
      - Testnet 48H Validation: TESTNET_48H_VALIDATION_PLAN.md
      - Phase 4 Deployment: PHASE4_DEPLOYMENT_GUIDE.md
      - Phase 4 Incident Response: PHASE4_INCIDENT_RESPONSE.md
      - Phase 4 Monitoring Dashboard: PHASE4_MONITORING_DASHBOARD.md
      - Phase 4 Scale Up Roadmap: PHASE4_SCALE_UP_ROADMAP.md
      - Runbook Live Safety: RUNBOOK_LIVE_SAFETY.md
  - Reports:
      - 100% Completion Report: 100_PERCENT_COMPLETION_REPORT.md
      - Phase 2 Week 2 V4 Analysis: PHASE2_WEEK2_V4_ANALYSIS.md
      - Phase 2 Week 3 Real Data Critical: PHASE2_WEEK3_REALDATA_CRITICAL.md
      - Tasks 4-5-6-7 Summary: TASKS_4-5-6-7_SUMMARY.md
  - Attribution: ATTRIBUTION.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AgeeKey/yun_min
    - icon: fontawesome/brands/discord
      link: https://discord.gg/yunmin

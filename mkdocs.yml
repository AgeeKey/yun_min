site_name: YunMin Trading Bot
site_description: AI-powered cryptocurrency trading agent with ML and LLM capabilities
site_author: YunMin Team
site_url: https://ageekey.github.io/yun_min/

repo_name: AgeeKey/yun_min
repo_url: https://github.com/AgeeKey/yun_min
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quickstart: getting-started/quickstart.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
  - Architecture:
      - Overview: architecture/overview.md
      - AI Agents: architecture/ai-agents.md
      - Memory System: architecture/memory-system.md
  - Strategies:
      - Creating Custom: strategies/custom-strategy.md
      - AI Strategies: strategies/ai-strategies.md
      - Backtesting: strategies/backtesting.md
  - Deployment:
      - Deployment Guide: deployment/deployment-guide.md
      - Monitoring: deployment/monitoring.md
      - Incident Response: deployment/incident-response.md
      - Scaling: deployment/scaling.md
  - Advanced:
      - AI Framework: advanced/advanced-ai-framework.md
      - Alert Rules: advanced/alert-rules.md
      - Live Safety Runbook: advanced/runbook-live-safety.md
  - Testing:
      - Testnet Setup: testing/testnet-setup.md
      - Validation Plan: testing/validation-plan.md
  - Reports:
      - Completion Report: reports/completion-report.md
      - Phase 2 Week 2 Analysis: reports/phase2-week2-analysis.md
      - Phase 2 Week 3 Critical: reports/phase2-week3-critical.md
      - Tasks Summary: reports/tasks-summary.md
  - API Reference: API_DOCUMENTATION.md
  - Project Overview: project-overview.md
  - Contributing: CONTRIBUTING.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AgeeKey/yun_min
    - icon: fontawesome/brands/discord
      link: https://discord.gg/yunmin
